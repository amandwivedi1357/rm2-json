<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-oyo</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>

</style>
<body>
  <div class="wrapper">
    <div class="modalForm">
      <div class="actionBtns">
        <button class="actionbtn signupBtn">
          Signup
        </button>
        <button class="actionbtn LoginBtn">
          Login
        </button>
        <button class="moveBtn">
          Signup
        </button>
      </div>
      <div class="userForm">
        <form action="" class="form signup signupForm">
          <div class="inputGroup">
            <input type="number" placeholder="id" autocomplete="off" id="id">
          </div>
          <div class="inputGroup">
            <input type="text" placeholder="username" autocomplete="off" id="username">
          </div>
          
          <div class="inputGroup">
            <input type="email" placeholder="email" autocomplete="off" id="useremail">
          </div>
          <div class="inputGroup">
            <input type="password" placeholder="Password" autocomplete="off" id="userpassword">
          </div>
          <div class="inputGroup">
            <input type="password" placeholder="Repeat Password" autocomplete="off" required>
          </div>
  
          <button type="submit" class="submitBtn" onclick="Signupp()">
            Signup
          </button>
        </form>

        <form action="" class="form login">
          
          <div class="inputGroup">
            <input type="email" placeholder="email" autocomplete="off" id="email">
          </div>
          <div class="inputGroup">
            <input type="password" placeholder="Password" autocomplete="off" id="password">
          </div>
          
  
          <button type="submit" class="submitBtn" onclick="loginn(event)">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
<script src="index.js"></script>
