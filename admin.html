<script>
    async function PostHot(){
        
        const id=document.getElementById("id").value;

        const type_of_room = document.getElementById("room_type").value
        const bed_type = document.getElementById("bed_type").value
        const no_of_persons = document.getElementById("adults").value
        const capacity = document.getElementById("capacity").value
        const cost = document.getElementById("cost").value
        const booked = false

        const data_to_send = {
            id,category,image_url,type_of_room,bed_type,no_of_persons,capacity,cost,booked
        }
console.log(data_to_send)
try{
            let res = await fetch(`http://localhost:3000/hotels`,{
            method:"POST",
            body:JSON.stringify(data_to_send),
            headers:{
                "Content-Type":"application/json"
            }
        })

        let data = await res.json();
